<!DOCTYPE html>
<html>
	<head>
		<title>Blood type calculator</title>
		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="blood_type_calculator.css">
	</head>
	<body>
		<div class = "container">
			<div class = "row">
				<div class = "col">
					<canvas id="myCanvas" width=400 height=300></canvas>
					<p class = "par">A+ 0+ B+ AB+ A- 0- B- AB-</p>
					<p class = "par1">37% 28% 13% 7% 7% 5% 3% 1%</p>
				</div>	
				<div class = "col">
				<p>Mother:</p>
				<input type="text" id="input1"><br><br>
				<p>Father:</p>
				<input type="text" id="input2"><br><br>
				<button onclick = "calculate()" id="buton">Calculate</button>
				<p>Possible blood groups of the children: </p>
				<p id = "answer"></p>
				</div>
			</div>
		</div>
		<script src = "blood_type_calculator.js"></script>
	</body>
</html>
